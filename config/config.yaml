# config/config.example.yaml

kraken:
  api_key: ""
  api_secret: ""
  default_pair: "XBTUSD"

binance:
  api_key: "<Put your API key here>"
  api_secret: "<Put your API secret here>"
  default_pair: "BTCUSDT"

trade:
  base_asset: "BTC"
  quote_asset: "USD"
  interval: "1h"
  order_size: 0.001
  slippage: 0.01
  paper_trading: true  

strategy:
  name: "sma"
  parameters:
    short_window: 20
    long_window: 50

backtest:
  start_date: "2023-01-01"
  end_date: "2023-12-31"
  initial_balance: 10000
